version: 2

jobs:
  "node-10":
    docker:
      - image: circleci/node:10.16.2
    steps:
      - checkout
      - run:
          name: "Pull submodules"
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Install dependencies
          command: npm install
          when: on_success
      - run:
          name: Test
          command: npm run test
          when: on_success
  "node-11":
